{% extends "shop/base.html" %}

{% block content %} 
<div class="row">
    <div class="container">
    <div class="col-md-12 display-4 text-center text-primary">votre liste</div>
</div>
<div class="row">
    <div class="col-md-12 p-5">
        <ul class="list-group" id="item_list">
            
          </ul>
    </div>
</div>
</div>
{% endblock %}
{% block js %} 
<script type="text/javascript">
    if(localStorage.getItem('panier')==null){
        var panier ="";
    }
    else{
        panier = JSON.parse(localStorage.getItem('panier'));
    }
    for (item in panier){
        let nom = panier[item][1];
        let quantite = panier[item][0];
        let itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">
              ${nom}
             <span class="badge badge-primary badge-pill  bg-info ">QUANTITE : ${quantite}</span>
            </li>` ;
            $('#item_list').append(itemString);
        console.log(quantite);
    }
    
</script>
{% endblock %}
